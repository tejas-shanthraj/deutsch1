{% load static %}

<!DOCTYPE html>
<html lang="en" class="wf-material-n4-inactive wf-inactive">
   <head>
      <title>{% block title %}{% endblock %}</title>

      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">      
      <meta name="description" content="{% block description %}{% endblock %}">
      <meta name="robots" content="noodp">

      <link rel="dns-prefetch" href="https://static.funnelcockpit.com/">
      <link rel="dns-prefetch" href="https://api.funnelcockpit.com/">

      <link rel="stylesheet" href="{% static "app.css" %}">


      <!-- NAVBAR -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
      <!-- /NAVBAR -->

      <!-- FOOTER -->
      <link rel="stylesheet" href="{% static 'css/footer.css' %}">
      <!-- /FOOTER -->

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
      {% block css_files %}{% endblock %}
      

      {% block js_files_head %}{% endblock %}

</head>
   <body >
         <div class="full-height">

            {% include 'navbar.html' %}     
            
            <!-- content-->
            {% block content %}
            {% endblock %}
            <!-- /conetent -->

         </div>

         {% include 'footer.html' %}
         


   {% block js_files_bottom %}{% endblock %}



   </body>
</html>
